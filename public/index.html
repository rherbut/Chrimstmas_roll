<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Secret Santa — Lista życzeń</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 id="mainTitle">Secret Santa — Lista życzeń</h1>

      <!-- banner pokazujący aktualne imię na podstronie /Imie -->
      <div
        id="userBanner"
        class="user-banner"
        style="display: none"
        aria-live="polite"
      >
        <span class="ub-label">Twoje imię:</span>
        <span id="userBannerName" class="ub-name">—</span>
      </div>

      <label id="userLabel" for="userSelect">Wybierz swoje imię:</label>
      <select id="userSelect">
        <option value="" disabled selected>-- Wybierz imię --</option>
      </select>

      <section id="assignedSection" class="card" style="display: none">
        <h2>
          Twoja przypisana osoba:
          <span id="assignedName" class="assigned-inline">—</span>
        </h2>
        <ul id="assignedWishlist" class="wishlist"></ul>
      </section>

      <section id="editSection" class="card" style="display: none">
        <h2>Edytuj swoją listę życzeń (maks. 5)</h2>
        <form id="wishlistForm">
          <div class="wish-controls">
            <button type="button" id="addWish">+ Dodaj życzenie</button>
            <div class="hint">URL nad notatką, możesz dodać do 5 pozycji</div>
          </div>

          <div id="wishRows"></div>

          <div class="actions">
            <button type="submit">Zapisz</button>
            <span id="status" class="status"></span>
          </div>
        </form>
      </section>
      <footer>Święta 2025</footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
